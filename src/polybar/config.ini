[global/wm]
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/mybar]
monitor = eDP-1
width = 100%
height = 30
background = #2E3440
foreground = #D8DEE9
modules-center = date
modules-right = backlight xkeyboard battery
modules-left = ewmh pulseaudio
font-0 = Noto Sans:size=10
font-1 = Font Awesome 6 Free Solid:size=12
font-2 = Noto Color Emoji:size=1
font-3 = Noto Sans Mono:size=10;3



